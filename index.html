<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article class="Library">
      <h1>Library<span>ByJero</span></h1>
      <button class="add-book">Agregar Libro</button>
      <div class="book-container"></div>
      <dialog id="dialog">
        <form method="dialog" id="dialog-form">
          <label for="title">Titulo</label>
          <input type="text" name="title" id="titulo" />
          <label for="author">Autor</label>
          <input type="text" name="author" id="autor" />
          <label for="pages">Paginas</label>
          <input type="number" name="pages" id="pages" />
          <label for="readed">Leido?</label>
          <select name="readed" id="readed">
            <option value="Si">Si</option>
            <option value="No">No</option>
          </select>
          <button type="submit">Agregar</button>
        </form>
      </dialog>
    </article>

    <script src="index.js"></script>
  </body>
</html>
